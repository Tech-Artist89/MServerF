<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Benutzerverwaltung</h2>
  <button class="btn btn-primary" (click)="creating = !creating"><i class="bi bi-plus-lg"></i> Neu</button>
  
</div>
<div class="card bg-dark border-secondary mb-3" *ngIf="creating">
  <div class="card-body">
    <div class="row g-2 align-items-end">
      <div class="col-md-3">
        <label class="form-label">Benutzername</label>
        <input class="form-control" [(ngModel)]="form.username">
      </div>
      <div class="col-md-3">
        <label class="form-label">E-Mail</label>
        <input class="form-control" [(ngModel)]="form.email">
      </div>
      <div class="col-md-2">
        <label class="form-label">Passwort</label>
        <input type="password" class="form-control" [(ngModel)]="form.password">
      </div>
      <div class="col-md-2">
        <label class="form-label">Rolle</label>
        <select class="form-select" [(ngModel)]="form.role">
          <option value="employee">Mitarbeiter</option>
          <option value="subcontractor">Subunternehmer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="col-md-2 form-check">
        <input id="newstaff" type="checkbox" class="form-check-input" [(ngModel)]="form.is_staff">
        <label class="form-check-label" for="newstaff">Staff</label>
      </div>
      <div class="col-md-3">
        <label class="form-label">Firma</label>
        <select class="form-select" [(ngModel)]="form.company">
          <option [ngValue]="null">-</option>
          <option *ngFor="let c of companies" [ngValue]="c.id">{{ c.name }}</option>
        </select>
      </div>
      <div class="col-md-3 text-end ms-auto">
        <button class="btn btn-success me-2" (click)="create()" [disabled]="!form.username || !form.password">Speichern</button>
        <button class="btn btn-outline-light" (click)="cancelCreate()">Abbrechen</button>
      </div>
    </div>
  </div>
  
</div>
<div class="row g-2 mb-2">
  <div class="col-md-6">
    <input class="form-control" placeholder="Suchen (Username/E-Mail)" [(ngModel)]="q" (ngModelChange)="page=1">
  </div>
  <div class="col-md-3">
    <select class="form-select" [(ngModel)]="pageSize" (ngModelChange)="page=1">
      <option [ngValue]="10">10 pro Seite</option>
      <option [ngValue]="25">25 pro Seite</option>
      <option [ngValue]="50">50 pro Seite</option>
    </select>
  </div>
  <div class="col-md-3 text-end">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-light" (click)="page=Math.max(1,page-1)" [disabled]="page<=1">Zur√ºck</button>
      <span class="btn btn-outline-secondary disabled">Seite {{page}} / {{ totalPages }}</span>
      <button class="btn btn-outline-light" (click)="page=Math.min(totalPages,page+1)" [disabled]="page>=totalPages">Weiter</button>
    </div>
  </div>
</div>

<table class="table table-dark table-striped align-middle">
  <thead>
    <tr><th>Username</th><th>Email</th><th>Rolle</th><th>Firma</th><th>Staff</th><th class="text-end">Aktionen</th></tr>
  </thead>
  <tbody>
      <tr *ngFor="let u of filteredUsers">
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>
          <select class="form-select form-select-sm bg-dark text-light border-secondary" [(ngModel)]="u.profile.role">
            <option value="admin">Admin</option>
            <option value="employee">Mitarbeiter</option>
            <option value="subcontractor">Subunternehmer</option>
          </select>
        </td>
        <td>
          <select class="form-select form-select-sm bg-dark text-light border-secondary" [(ngModel)]="u.profile.company">
            <option [ngValue]="null">-</option>
            <option *ngFor="let c of companies" [ngValue]="c.id">{{ c.name }}</option>
          </select>
        </td>
        <td>
          <input type="checkbox" class="form-check-input" [(ngModel)]="u.is_staff">
        </td>
        <td class="text-end">
          <div class="input-group input-group-sm mb-1">
            <input type="password" class="form-control bg-dark text-light border-secondary" placeholder="Neues Passwort" [(ngModel)]="u._newPassword">
            <button class="btn btn-outline-light" (click)="setPassword(u)" [disabled]="!u._newPassword">Setzen</button>
          </div>
          <button class="btn btn-sm btn-outline-success me-2" (click)="save(u)"><i class="bi bi-check-lg"></i></button>
          <button class="btn btn-sm btn-outline-danger" (click)="remove(u)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
