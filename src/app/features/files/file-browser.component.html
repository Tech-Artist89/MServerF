<div class="file-browser-container">
  <!-- Header Section -->
  <div class="browser-header">
    <div class="header-title">
      <button class="back-button" (click)="goBack()" title="Zurück zur Projektübersicht">
        <i class="bi bi-arrow-left"></i>
        <span>Zurück</span>
      </button>
      <div class="title-content">
        <i class="bi bi-folder2-open"></i>
        <h2>{{ projectName || 'Projekt Dateien' }}</h2>
      </div>
    </div>
    <div class="view-controls">
      <button class="view-btn" [class.active]="!viewTrash" (click)="viewTrash=false; loadFiles()">
        <i class="bi bi-folder2"></i>
        <span>Dateien</span>
      </button>
      <button class="view-btn" [class.active]="viewTrash" (click)="viewTrash=true; loadFiles()">
        <i class="bi bi-trash"></i>
        <span>Papierkorb</span>
      </button>
      <button class="view-btn danger" *ngIf="viewTrash" (click)="purgeTrash()">
        <i class="bi bi-x-octagon"></i>
        <span>Papierkorb leeren</span>
      </button>
    </div>
  </div>

  <!-- Folder Navigation - Always Visible -->
  <div class="folders-section" *ngIf="!viewTrash">
    <div class="section-title">
      <i class="bi bi-folder"></i>
      <h3>Ordner</h3>
    </div>
    <div class="folders-grid">
      <button class="folder-card" [class.active]="selectedFolderId==null" (click)="selectedFolderId=null; page=1">
        <div class="folder-icon">
          <i class="bi bi-collection"></i>
        </div>
        <span class="folder-name">Alle Dateien</span>
      </button>
      <button class="folder-card" *ngFor="let fo of folders" [class.active]="selectedFolderId===fo.id" (click)="selectedFolderId=fo.id; page=1">
        <div class="folder-icon">
          <i class="bi bi-folder-fill"></i>
        </div>
        <span class="folder-name">{{ fo.name }}</span>
      </button>
    </div>
    <div class="current-folder-info" *ngIf="selectedFolderId as fid">
      <i class="bi bi-arrow-right"></i>
      <span>Angezeigt: {{ folderNameById(fid) }}</span>
    </div>
    <div class="current-folder-info" *ngIf="selectedFolderId==null">
      <i class="bi bi-arrow-right"></i>
      <span>Angezeigt: Alle Dateien</span>
    </div>
  </div>
  <!-- Files Section -->
  <div class="files-section">
    <div class="files-header">
      <div class="section-title">
        <i class="bi bi-files"></i>
        <h3>Datei-Inhalte</h3>
      </div>
      <div class="files-controls">
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input class="form-control" placeholder="Suchen (Dateiname)" [(ngModel)]="q" (ngModelChange)="page=1">
        </div>
        <select class="form-select" [(ngModel)]="pageSize" (ngModelChange)="page=1">
          <option [ngValue]="10">10 pro Seite</option>
          <option [ngValue]="25">25 pro Seite</option>
          <option [ngValue]="50">50 pro Seite</option>
        </select>
        <div class="pagination-controls">
          <button class="btn-pagination" (click)="page=Math.max(1,page-1)" [disabled]="page<=1">
            <i class="bi bi-chevron-left"></i>
            <span>Zurück</span>
          </button>
          <div class="page-info">
            <span>{{page}} / {{ totalPages }}</span>
          </div>
          <button class="btn-pagination" (click)="page=Math.min(totalPages,page+1)" [disabled]="page>=totalPages">
            <span>Weiter</span>
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-section" *ngIf="!viewTrash">
      <div class="upload-controls">
        <select class="form-select" [(ngModel)]="selectedFolderId">
          <option *ngFor="let fo of folders" [ngValue]="fo.id">{{ fo.name }}</option>
        </select>
        <label class="upload-btn">
          <i class="bi bi-cloud-upload"></i>
          <span>Dateien hochladen</span>
          <input type="file" (change)="onFileSelected($event)" multiple>
        </label>
      </div>
    </div>

    <!-- Files Grid -->
    <div class="files-grid">
      <div class="file-card" *ngFor="let f of filteredFiles">
        <div class="file-icon">
          <i class="bi" [ngClass]="getFileIcon(f)"></i>
        </div>
        <div class="file-info">
          <div class="file-name" *ngIf="!f._renaming; else rn">
            <span class="name">{{ f.original_name }}</span>
            <small class="folder-tag" *ngIf="f.folder">[{{ folderNameById(f.folder) }}]</small>
          </div>
          <ng-template #rn>
            <div class="rename-controls">
              <input class="form-control" [(ngModel)]="f._newName">
              <button class="btn-icon success" (click)="rename(f)"><i class="bi bi-check-lg"></i></button>
              <button class="btn-icon" (click)="f._renaming=false"><i class="bi bi-x-lg"></i></button>
            </div>
          </ng-template>
          <div class="file-meta">
            <span class="file-size">{{ formatFileSize(f.size) }}</span>
          </div>
        </div>
        <div class="file-actions">
          <button class="btn-icon" (click)="download(f)" title="Herunterladen">
            <i class="bi bi-download"></i>
          </button>
          <label class="btn-icon" *ngIf="!viewTrash" title="Ersetzen">
            <i class="bi bi-arrow-repeat"></i>
            <input type="file" (change)="replaceFile($event, f)">
          </label>
          <button class="btn-icon" (click)="openRenameModal(f)" *ngIf="!viewTrash" title="Umbenennen">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn-icon danger" (click)="remove(f)" *ngIf="!viewTrash" title="Löschen">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btn-icon success" (click)="restore(f)" *ngIf="viewTrash" title="Wiederherstellen">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button class="btn-icon danger" (click)="purge(f)" *ngIf="viewTrash" title="Endgültig löschen">
            <i class="bi bi-x-octagon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Rename Modal -->
<div class="modal fade" id="renameModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light border-secondary">
      <div class="modal-header">
        <h5 class="modal-title">Datei umbenennen</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Neuer Name</label>
        <input class="form-control" [(ngModel)]="renameName">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Abbrechen</button>
        <button type="button" class="btn btn-primary" (click)="confirmRename()">Speichern</button>
      </div>
    </div>
  </div>
</div>
